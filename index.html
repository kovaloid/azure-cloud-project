<!DOCTYPE html>
<html lang="en">
    <head>
	    <title>PDF Generator</title>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	</head>
	<body ng-app="Main">
	
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand">PDF Generator</span>
    </nav>

    <main>

      <div class="container" ng-controller="MainController as vm">
        <div class="row">
          <div class="col-md-6">
            <h2>Heading</h2>
            
			
			
			<div style="border:1px solid black;">
			<div>Text: <input type="text" ng-model="vm.textData"/></div>
			
			<div>fontName: 
			    <select ng-model="vm.fontName" ng-change="vm.onChangeFontName()">
				    <option value="" selected>-- Select font name --</option>
			        <option ng-repeat="(fontKey, fontValue) in vm.fontList" value="{{fontKey}}">{{fontKey}}</option>
			    </select>
			</div>
			
			<div>fontStyle: 
			    <select ng-model="vm.fontStyle" ng-change="vm.onChangeFontStyle()">
				    <option value="" selected>-- Select font style --</option>
			        <option ng-repeat="fontStyle in vm.fontStyleList" value="{{fontStyle}}">{{fontStyle}}</option>
			    </select>
			</div>
			
			
			<div>X: <input type="text" ng-model="vm.textLeftPadding"/></div>
			<div>Y: <input type="text" ng-model="vm.textTopPadding"/></div>
			<div>File Name: <input type="text" ng-model="vm.pdfFileName"/></div>
			<button ng-click="vm.addTextLine()">Add text line</button>
		</div>	
		
		
		
		<div style="border:1px solid black;">
			<div>circle X: <input type="text" ng-model="vm.circleX"/></div>
			<div>circle Y: <input type="text" ng-model="vm.circleY"/></div>
			<div>circle R: <input type="text" ng-model="vm.circleR"/></div>
			<div>circle style: <input type="text" ng-model="vm.circleStyle"/></div>
			<button ng-click="vm.addCircle()">Add circle</button>
		</div>
			
			
			
			
			<button ng-click="vm.clear()">Clear</button>
			<button ng-click="vm.download()">Download</button>
			
			
			
			
			
			
			
          </div>
          <div class="col-md-6">
            <h2>Heading</h2>
			
			
            <div ng-bind-html="vm.embedPdfBox"></div>
			
			
          </div>
        </div>

        <hr>

      </div>

    </main>

    <footer class="container">
      <p>Â© Artem Kovalev 2017</p>
    </footer>
